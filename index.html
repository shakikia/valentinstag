<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>For you my love</title>

  <!-- Readable fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#2a0f2f;
      --bg2:#140a1a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --pink: #ff4d8d;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 700px at 15% 10%, rgba(255,80,140,.18), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(170,90,255,.16), transparent 62%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      color: var(--text);
      font-family: Inter, Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;   /* allow vertical scrolling */
      overflow-y:auto;
    }

    /* Pink glitter */
    .glitter{
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 160, 205, .95);
      box-shadow: 0 0 14px rgba(255, 120, 190, .85);
      opacity: .75;
      animation: glitterUp linear infinite;
      pointer-events:none;
      z-index: 0;
    }
    @keyframes glitterUp{
      from{ transform: translateY(110vh) scale(1); opacity:.8; }
      to{ transform: translateY(-140vh) scale(.25); opacity:0; }
    }

    /* Floating teddy decor */
    .teddy{
      position: fixed;
      font-size: 44px;
      opacity: .85;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
      animation: floaty 6.5s ease-in-out infinite;
      pointer-events:none;
      z-index: 1;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-22px); }
    }
    .t1{ left: 6%; top: 18%; }
    .t2{ right: 7%; top: 58%; }
    .t3{ left: 78%; top: 26%; }

    /* Layout */
    .wrap{
      position: relative;
      z-index: 2; /* above glitter */
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 18px 60px;
    }

    .card{
      width: min(860px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .pad{ padding: 22px; }
    .center{ text-align:center; }

    h1{
      margin: 12px 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: .2px;
      font-weight: 800;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
    }

    /* Tenor GIF box */
    .media{ display:flex; justify-content:center; padding: 18px 18px 0; }
    .gifbox{
      width:min(520px,100%);
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      animation: bob 2.7s ease-in-out infinite;
    }
    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }
    .gifbox iframe{
      width:100%;
      height: 280px;
      border:0;
      display:block;
    }

    /* Buttons */
    .btn{
      background: var(--pink);
      border:none;
      padding: 12px 24px;
      border-radius: 999px;
      color:white;
      font-weight: 800;
      cursor:pointer;
      margin-top: 16px;
      transition: transform .12s ease, filter .12s ease;
      letter-spacing: .2px;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0); }

    /* Scenes */
    .scene{ display:none; }
    .scene.active{ display:block; }

    /* Heart click */
    .heartBtn{
      margin: 14px auto 0;
      width: 160px;
      height: 140px;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }
    .heartBtn svg{
      filter: drop-shadow(0 18px 26px rgba(255,80,140,.22));
      animation: pulse 1.35s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.04); }
    }
    .heartLabel{
      margin-top: 8px;
      font-weight: 800;
      color: rgba(255,255,255,.9);
    }

    /* Envelope */
    .envelope{
      width: min(560px, 100%);
      margin: 18px auto 0;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 16px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      position: relative;
      overflow:hidden;
    }
    .envelope:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }
    .envelope::after{
      content:"";
      position:absolute;
      inset:-90px;
      background: radial-gradient(circle at 30% 30%, rgba(255,80,140,.22), transparent 55%);
      transform: rotate(10deg);
      opacity:.9;
      pointer-events:none;
    }
    .envelope > *{ position: relative; z-index:1; }
    .envelopeTitle{ margin:0 0 6px; font-weight: 800; }
    .envelopeHint{ margin:0; color: var(--muted); }

    /* Letter (scrollable!) */
    .letterBox{
      display:none;
      margin: 16px auto 0;
      width: min(700px, 100%);
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 18px;
      text-align:left;

      /* THIS enables scroll inside the letter */
      max-height: 58vh;
      overflow-y: auto;

      /* make scrolling smooth on mobile */
      -webkit-overflow-scrolling: touch;
    }
    .letterBox.show{ display:block; animation: pop .25s ease-out; }
    @keyframes pop{
      from{ transform: scale(.985); opacity:.6; }
      to{ transform: scale(1); opacity:1; }
    }
    .letterTo{
      margin:0 0 10px;
      font-weight: 800;
      font-size: 16px;
      color: rgba(255,255,255,.92);
    }
    .letterText{
      margin:0;
      white-space: pre-wrap;
      line-height: 1.85;
      font-size: 16.5px;   /* readable */
      color: rgba(255,255,255,.9);
    }

    /* Bouquet */
    .bouquet{
      width: min(620px, 100%);
      margin: 18px auto 0;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 16px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      user-select:none;
    }
    .bouquet:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); }

    .reasons{
      display:none;
      width: min(700px, 100%);
      margin: 16px auto 0;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 16px;
      text-align:left;
    }
    .reasons.show{ display:block; animation: pop .25s ease-out; }
    .reasons h3{ margin: 0 0 10px; font-size: 18px; }
    .reasons ul{ margin:0; padding-left: 18px; line-height: 1.7; color: rgba(255,255,255,.9); }

    /* Final heart */
    .finalHeart{
      font-size: 170px;
      margin-top: 18px;
      animation: pulse 1.15s ease-in-out infinite;
      filter: drop-shadow(0 18px 26px rgba(255,80,140,.22));
    }
    .finalText{
      margin: 0 auto;
      width: min(640px, 100%);
      padding: 0 14px 22px;
      font-weight: 800;
      line-height: 1.4;
    }
  </style>
</head>

  <script>
    // Create glitter dots
    const glitterCount = 45;
    for(let i=0;i<glitterCount;i++){
      const g = document.createElement("div");
      g.className = "glitter";
      g.style.left = (Math.random()*100) + "%";
      g.style.top = (Math.random()*100) + "%";
      g.style.animationDuration = (3 + Math.random()*5) + "s";
      g.style.opacity = (0.35 + Math.random()*0.55);
      document.body.appendChild(g);
    }

    const scenes = [
      document.getElementById("scene1"),
      document.getElementById("scene2"),
      document.getElementById("scene3"),
      document.getElementById("scene4"),
    ];
    function go(n){
      scenes.forEach((s,i)=> s.classList.toggle("active", i===n));
      window.scrollTo({top:0, behavior:"smooth"});
    }

    // Your letter text (readable, scrollable)
    const LETTER = `Hi babyyy
I dont even know how to start this without sounding crazy, well actually I dont really care, I am crazy for you, I am crazy in love with you Jensi. I've never felt like this before. When we talked for the first time I never thought that we could become close like that and become a couple?
But I am so glad that we got close again, that we got together. I love you more than anything and I really mean it. I am so in love Jensi, I actually thought that I will never feel like this again and tbh I didn't want to because I'm scared of getting hurt or used. But when I'm with you I don't really think of that.
I just feel so loved by you Jensi and I want to give you that love back, you deserve the world. Don't let anyone tell you otherwise because they clearly don't even know you and it makes me so sad whenever you say you are a bad boyfriend or a terrible person, like baby shh you are the best I promise.
It's okay to make mistakes, to cry, to overthink, to struggle, it is fine baby, it won't change my love for you. Whenever I wake up, the first thing that's on my mind is you. I am so attached to you even though I'm actually a nonchalant sigma( please laugh)
No but I'm so serious I'm actually not even into that lover girl/ boy stuff but with you it is so different, like I feel like a little girl, I can say whatever I want and I feel so comfy with you, you are the first person who makes me feel like I'm actually a person, like I'm seen.
You are changing me Jensi, in a good way. And I'm so proud of you baby, I know you struggle with lots of things and I'm so so proud of you, you are so strong. I can't wait to see you and give you hugs, 10000 kisses and show you my love. I know I can't really show my love and I'm sorry for that but I want you to know
that I love you and I so mean it. I'm so proud to say that you are my boyfriend and I'm praying that we will last forever, I can't imagine myself with another guy.

I love you my handsome boy`;

    const reasons = [
      "You make me feel safe.",
      "Your voice. It‚Äôs honestly my comfort.",
      "How you actually try to communicate.",
      "Your softness (even if you act tough sometimes).",
      "The way you care deeply.",
      "Your look like hello it‚Äôs so attractive.",
      "How you make me feel chosen.",
      "Your laugh. It fixes my mood instantly.",
      "The way you want to be better ( you are already perfect btw js saying <3)"
    
    ];

    // Scene 1 -> 2 on heart click
    document.getElementById("toLetter").addEventListener("click", ()=> go(1));

    // Open envelope -> show letter (and fill text)
    const envelope = document.getElementById("openEnvelope");
    const letterBox = document.getElementById("letterBox");
    const letterText = document.getElementById("letterText");

    function openLetter(){
      letterText.textContent = LETTER;
      letterBox.classList.add("show");
      // scroll letter into view
      letterBox.scrollIntoView({behavior:"smooth", block:"start"});
    }

    envelope.addEventListener("click", openLetter);
    envelope.addEventListener("keydown", (e)=>{
      if(e.key==="Enter" || e.key===" "){ e.preventDefault(); openLetter(); }
    });

    // Letter -> bouquet
    document.getElementById("toBouquet").addEventListener("click", ()=> go(2));

    // Bouquet -> reasons
    const bouquetBtn = document.getElementById("bouquetBtn");
    const reasonsBox = document.getElementById("reasonsBox");
    const reasonsList = document.getElementById("reasonsList");

    function showReasons(){
      if(!reasonsList.hasChildNodes()){
        reasons.forEach(r=>{
          const li = document.createElement("li");
          li.textContent = r;
          reasonsList.appendChild(li);
        });
      }
      reasonsBox.classList.add("show");
      reasonsBox.scrollIntoView({behavior:"smooth", block:"start"});
    }

    bouquetBtn.addEventListener("click", showReasons);
    bouquetBtn.addEventListener("keydown", (e)=>{
      if(e.key==="Enter" || e.key===" "){ e.preventDefault(); showReasons(); }
    });

    // Reasons -> final heart
    document.getElementById("toFinal").addEventListener("click", ()=> go(3));
  </script>
